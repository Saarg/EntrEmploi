<div class="container">
        <tabs>
            <pane title="Page accueil">
                <div class="row" ng-repeat="article in MainArticlesSorted">
                    <form ng-submit="editArticle(MainArticles.indexOf(article))">
                        <div class="form-group col-md-10">
                            <label for="sel1">Titre:</label>
                            <input class="form-control" ng-model="article.titre" type="text" name="titre">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="sel1">Position:</label>
                            <input class="form-control" ng-model="article.priority" type="text" name="priority" model-change-blur>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="sel1">Article:</label>
                            <textarea class="form-control" ng-model="article.contenu" type="text" rows="5" name="contenu"></textarea>
                        </div>
                        <!-- TODO Media
                        <div class="form-group col-md-2">
                            <label for="sel1">Media:</label>
                            <select class="form-control" id="sel1">
                                <option>Aucun</option>
                                <option>Photo</option>
                                <option>Vid√©o</option>
                            </select>
                        </div>
                        <div class = "form-group col-md-10">
                            <label for="sel1">Fichier a envoyer:</label>
                            <input type="file" id="inputfile"/>
                        </div>
                        -->
                        <div class="form-group col-md-12">
                            <button type="submit" class="btn btn-success btn-sm">Modifier</button>
                            <button type="button" ng-click="deleteArticle(article._id);" class="btn btn-danger btn-sm pull-right">Supprimer</button>
                            <button type="reset" class="btn btn-warning btn-sm pull-right">Reinitialiser</button>
                        </div>
                    </form>
                    <hr/>
                </div>
                <div class="row">
                    <form ng-submit="addArticle()">
                        <div class="form-group">
                            <input class="form-control" ng-model="newArticle.titre" type="text" name="titre" value="Titre">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="5" ng-model="newArticle.contenu" type="text" name="contenu">Contenu</textarea>
                        </div>
                        <button type="submit" class="btn btn-success btn-sm">Ajouter</button>
                        <button type="reset" class="btn btn-warning btn-sm pull-right">Reinitialiser</button>
                    </form>
                </div>
            </pane>

            <pane class="well" title="Offres">
                <div class="row">
                    <div class="col-md-4 offres-list">
                        <button type="button" ng-click="newOffrePopup()" class="btn btn-primary">Ajouter une offre</button>
                        <ul>
                            <li class="offre-item" ng-repeat="offre in offres" ng-click="activateOffre(offres.indexOf(offre))" ng-class="{active : offres.indexOf(offre) === curOffreIndex}">{{offre.titre}} - {{offre.location}}</li>
                        </ul>
                    </div>
                    <div class="col-md-8 edit-offre">
                        <form ng-submit="editOffre(curOffreIndex)">
                            <input type="text" name="Titre" ng-model="offres[curOffreIndex].titre">
                            <input type="text" name="Description" ng-model="offres[curOffreIndex].contenu">
                        </form>
                    </div>
                </div>
            </pane>

            <pane class="well" title="Candidats">
                Espace Admin Candidat
            </pane>

            <pane class="well" title="Pied de page">
                Espace Admin Pied de page
            </pane>
        </tabs>
</div>
<div class="filler"></div>
