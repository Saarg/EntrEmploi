<div class="container">
        <tabs>
            <pane title="Page accueil">
                <div class="row" ng-repeat="article in MainArticles | orderBy: 'priority' as filtered_result track by ArticleTracker(article)">
                    <form ng-submit="editArticle(MainArticles.indexOf(article))">
                        <div class="form-group col-md-10">
                            <label for="sel1">Titre:</label>
                            <input class="form-control" ng-model="article.titre" type="text" name="titre">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="sel1">Position:</label>
                            <input class="form-control" ng-model="article.priority" type="text" name="priority">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="sel1">Article:</label>
                            <textarea class="form-control" ng-model="article.contenu" type="text" rows="5" name="contenu"></textarea>
                        </div>
                        <!-- TODO Media
                        <div class="form-group col-md-2">

                        <div class="form-group col-md-12">
                            <button type="submit" class="btn btn-success btn-sm">Modifier</button>
                            <button type="button" ng-click="deleteArticle(article._id);" class="btn btn-danger btn-sm pull-right">Supprimer</button>
                            <button type="reset" class="btn btn-warning btn-sm pull-right">Reinitialiser</button>
                        </div>
                    </form>
                    <hr/>
                </div>
                <div class="row">
                    <form ng-submit="addArticle()">
                        <div class="form-group">
                            <input class="form-control" ng-model="newArticle.titre" type="text" name="titre" value="Titre">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="5" ng-model="newArticle.contenu" type="text" name="contenu">Contenu</textarea>
                        </div>
                        <button type="submit" class="btn btn-success btn-sm">Ajouter</button>
                        <button type="reset" class="btn btn-warning btn-sm pull-right">Reinitialiser</button>
                    </form>
                </div>
            </pane>

            <pane class="well" title="Offres">
                Espace Admin Offres
            </pane>

            <pane class="well" title="Candidats">
                Espace Admin Candidat
            </pane>

            <pane class="well" title="Pied de page">
                Espace Admin Pied de page
            </pane>
        </tabs>
</div>
