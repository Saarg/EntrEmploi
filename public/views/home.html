<div class="image-carousel">
    <uib-carousel interval="intervalImages" template-url="views/carousel.html">
        <uib-slide ng-repeat="image in images" active="image.active">
            <img ng-src="{{image.link}}">
        </uib-slide>
    </uib-carousel>
</div>
<div class="container-fluid">
    <section ng-repeat="article in MainArticles">
        <a class="anchor" id="{{ article.titre }}"></a>
        <div class="container">
            <div>
                <h2><span>{{ article.Stitre[0] }}</span> {{ article.Stitre[1] }}</h2>
                <img ng-if="article.media=='Photo'" class="media" ng-src="{{ article.lienMedia }}">
                <iframe ng-if="article.media=='VidÃ©o'" class="media YT" ng-src="{{ article.lienMedia }}" frameborder="0" allowfullscreen></iframe>
                <p ng-bind-html="article.contenu"></p>
            </div>
        </div>
    </section>
</div>
