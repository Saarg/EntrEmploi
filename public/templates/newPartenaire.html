<div class="container">
    <h2>Ajout partenaire</h2>
    <form ng-submit="addPartenaire(newPartenaire) && closeThisDialog()">
        <input type="text" name="nom" ng-model="newPartenaire.nom" placeholder="nom">
        <input type="text" name="lien" ng-model="newPartenaire.site" placeholder="site">

        <input type="submit" name="name" value="Modifier">
    </form>
</div>
